<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b160b2aaaf.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="header">
        <h1><i class="fab fa-wordpress-simple"></i>Word Counter</h1>
    </div>
    <div class="input-container">
        <h2>Enter text here</h2>
        <label class="text-input-container">
            <textarea class="text-input" id="word-count-input"></textarea>
        </label>
        <p aria-live="polite"><strong><span id="word-count">0</span>words</strong> | <strong><span
                    id="character-count">0</span>characters</strong></p>
    </div>
    <div class="bottom">
        <div class="footer">
            <h3>About Us</h3>
            <div class="icons">
                <a href="https://www.facebook.com/"><i class="fab fa-2x fa-facebook-f"></i></a>
                <a href="https://ads.twitter.com/login"><i class="fab fa-2x fa-twitter"></i></a>
                <a href="https://www.linkedin.com/home"><i class="fab fa-2x fa-linkedin-in"></i></a>
                <a href="https://github.com/"><i class="fab fa-2x fa-github"></i></a>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
